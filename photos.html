<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Albümleri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(
                -45deg,
                #000000,
                #1a1003,
                #332b00,
                #000000
            );
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 2rem;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: auto;
            z-index: 1000;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            text-shadow: 0 0 10px #ffd700;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .videos-button {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            text-shadow: 0 0 10px #ffd700;
            transition: all 0.3s ease;
            border: 1px solid #ffd700;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        .videos-button:hover {
            transform: translateY(-5px);
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .albums {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .album-card {
            flex: 1;
            height: 400px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .album-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .summer {
            border: 2px solid #ffd700;
        }

        .winter {
            border: 2px solid #ffd700;
        }

        .album-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: #fff;
        }

        .summer .album-overlay h2 {
            text-shadow: 0 0 10px #ffd700;
        }

        .winter .album-overlay h2 {
            text-shadow: 0 0 10px #ffd700;
        }

        .album-overlay h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .album-overlay p {
            font-size: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .albums {
                flex-direction: column;
            }
            
            .album-card {
                width: 100%;
            }
        }

        .social-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .social-button {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            min-width: 130px;
            justify-content: center;
        }

        .instagram-button {
            border: 1px solid #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .youtube-button {
            border: 1px solid #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .calendar-button {
            border: 1px solid #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .calendar-button:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .social-button:hover {
            transform: translateY(-5px);
        }

        .instagram-button:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .youtube-button:hover {
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .social-buttons {
                bottom: 20px;
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/hMpVqdq/BEYAZZ.png" alt="Logo" class="logo">
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Ana Sayfaya Dön
    </a>

    <a href="videos.html" class="videos-button">
        <i class="fas fa-video"></i>
        Videolar
    </a>

    <div class="albums">
        <a href="summer.html" class="album-card summer">
            <img src="https://i.ibb.co/1ntvZJQ/IMG-8277.jpg" alt="Yazlık Albüm">
            <div class="album-overlay">
                <h2>Yazlık</h2>
                <p>Yaz mevsiminin en güzel anıları</p>
            </div>
        </a>

        <a href="winter.html" class="album-card winter">
            <img src="https://i.ibb.co/1Z07Lnk/IMG-1101.jpg" alt="Kış Manzarası">
            <div class="album-overlay">
                <h2>Kışlık</h2>
                <p>Kış mevsiminin büyülü manzaraları</p>
            </div>
        </a>
    </div>

    <div class="social-buttons">
        <a href="https://www.instagram.com/selahattin.acar.dugun.salonu/" target="_blank" class="social-button instagram-button">
            <i class="fab fa-instagram"></i>
            Instagram
        </a>
        <a href="https://www.youtube.com/playlist?list=PLf2CTaVxdAe-DubXPymjCcC80gH62b3Or" target="_blank" class="social-button youtube-button">
            <i class="fab fa-youtube"></i>
            YouTube
        </a>
        <a href="calendar.html" class="social-button calendar-button">
            <i class="fas fa-calendar-alt"></i>
            Takvim
        </a>
    </div>
</body>
</html>
