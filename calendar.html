<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Düğün Takvimi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(
                -45deg,
                #000000,
                #1a1003,
                #332b00,
                #000000
            );
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 2rem;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: auto;
            z-index: 1000;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            text-shadow: 0 0 10px #ffd700;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .calendar-container {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            border: 1px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .calendar-title {
            color: #fff;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px #ffd700;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .event-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 1.5rem;
            color: #fff;
            transition: all 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .event-date {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .event-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px #ffd700;
        }

        .event-details {
            opacity: 0.8;
            line-height: 1.5;
        }

        .social-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .social-button {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            min-width: 130px;
            justify-content: center;
        }

        .instagram-button {
            border: 1px solid #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .youtube-button {
            border: 1px solid #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .social-button:hover {
            transform: translateY(-5px);
        }

        .instagram-button:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .youtube-button:hover {
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .google-calendar {
            width: 100%;
            height: 600px;
            border: 1px solid #ffd700;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .events-list {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .google-calendar {
                height: 400px;
            }

            .events-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/hMpVqdq/BEYAZZ.png" alt="Logo" class="logo">
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Ana Sayfaya Dön
    </a>

    <div class="calendar-container">
        <h1 class="calendar-title">Düğün Takvimi</h1>

        <div class="calendar-content" id="calendar-content">
            <iframe class="google-calendar" 
                src="https://calendar.google.com/calendar/embed?src=behcetuney99%40gmail.com&ctz=Europe%2FIstanbul&showTitle=0&showNav=1&showPrint=0&showTabs=1&showCalendars=0"
                frameborder="0" 
                scrolling="no">
            </iframe>
            <div class="events-list" id="events-list">
                <!-- Etkinlikler buraya dinamik olarak eklenecek -->
            </div>
        </div>
    </div>

    <div class="social-buttons">
        <a href="https://www.instagram.com/selahattin.acar.dugun.salonu/" target="_blank" class="social-button instagram-button">
            <i class="fab fa-instagram"></i>
            Instagram
        </a>
        <a href="https://www.youtube.com/playlist?list=PLf2CTaVxdAe-DubXPymjCcC80gH62b3Or" target="_blank" class="social-button youtube-button">
            <i class="fab fa-youtube"></i>
            YouTube
        </a>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Google Calendar API yapılandırması
        const API_KEY = 'AIzaSyAVo9S63JNnwhJc1M67gWqykNRll2eCDr4';
        const CALENDAR_ID = 'behcetuney99@gmail.com';

        // Hata yönetimi ekleyelim
        function handleError(error) {
            console.error('Error:', error);
            const eventsListDiv = document.getElementById('events-list');
            eventsListDiv.innerHTML = `
                <div class="event-card">
                    <h3 class="event-title">Bildirim</h3>
                    <p class="event-details">Şu anda etkinlikler yüklenemiyor. Lütfen daha sonra tekrar deneyin.</p>
                </div>
            `;
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest']
            }).then(() => {
                loadEvents();
            }).catch(handleError);
        }

        function loadEvents() {
            gapi.client.calendar.events.list({
                calendarId: CALENDAR_ID,
                timeMin: (new Date()).toISOString(),
                maxResults: 10,
                singleEvents: true,
                orderBy: 'startTime'
            }).then(response => {
                if (!response.result.items || response.result.items.length === 0) {
                    const eventsListDiv = document.getElementById('events-list');
                    eventsListDiv.innerHTML = `
                        <div class="event-card">
                            <h3 class="event-title">Bildirim</h3>
                            <p class="event-details">Şu anda planlanmış bir etkinlik bulunmuyor.</p>
                        </div>
                    `;
                    return;
                }

                const events = response.result.items;
                const eventsListDiv = document.getElementById('events-list');
                eventsListDiv.innerHTML = '';

                events.forEach(event => {
                    const startDate = new Date(event.start.dateTime || event.start.date);
                    const endDate = new Date(event.end.dateTime || event.end.date);

                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';
                    eventCard.innerHTML = `
                        <div class="event-date">
                            <i class="fas fa-calendar-day"></i>
                            ${startDate.toLocaleDateString('tr-TR', { 
                                day: 'numeric', 
                                month: 'long', 
                                year: 'numeric' 
                            })}
                        </div>
                        <h3 class="event-title">${event.summary}</h3>
                        <p class="event-details">
                            Saat: ${startDate.toLocaleTimeString('tr-TR', { 
                                hour: '2-digit', 
                                minute: '2-digit' 
                            })} - ${endDate.toLocaleTimeString('tr-TR', { 
                                hour: '2-digit', 
                                minute: '2-digit' 
                            })}<br>
                            ${event.location ? `Yer: ${event.location}<br>` : ''}
                            ${event.description ? `Detay: ${event.description}` : ''}
                        </p>
                    `;
                    eventsListDiv.appendChild(eventCard);
                });
            }).catch(handleError);
        }

        // Her 5 dakikada bir güncelle
        setInterval(loadEvents, 300000);

        // API'yi yükle ve başlat
        gapi.load('client', initClient);
    </script>
</body>
</html>
