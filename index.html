<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medya Galerisi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: auto;
            z-index: 1000;
        }

        .container {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            flex: 1;
            height: 400px;
            border-radius: 20px;
            background: #111;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s ease;
            min-width: 280px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 0%,
                rgba(0, 0, 0, 0.5) 50%,
                rgba(0, 0, 0, 0.9) 100%
            );
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 0.7;
        }

        .card.photos {
            background-image: url('https://i.ibb.co/yY7pWjd/Bu-yu-k-4-A70-A9-E4-62-D7-4-B58-BF9-F-B49-B9-CDF4-CAA.jpg');
            border: 1px solid #ffd700;
        }

        .card.videos {
            background-image: url('https://img.youtube.com/vi/1BEHUStXLjc/maxresdefault.jpg');
            border: 1px solid #ffd700;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            padding: 2rem;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        }

        .card-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .photos .card-title {
            text-shadow: 0 0 10px #ffd700;
        }

        .videos .card-title {
            text-shadow: 0 0 10px #ffd700;
        }

        .card-description {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.5;
        }

        .card-icon {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .photos .card-icon {
            text-shadow: 0 0 15px #ffd700;
        }

        .videos .card-icon {
            text-shadow: 0 0 15px #ffd700;
        }

        .social-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .social-button {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            min-width: 130px;
            justify-content: center;
        }

        .instagram-button {
            border: 1px solid #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .youtube-button {
            border: 1px solid #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .calendar-button {
            border: 1px solid #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .calendar-button:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .social-button:hover {
            transform: translateY(-5px);
        }

        .instagram-button:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .youtube-button:hover {
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .weather-widget {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 1rem;
            color: #fff;
            text-align: center;
            min-width: 200px;
            backdrop-filter: blur(5px);
        }

        .weather-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            filter: drop-shadow(0 0 5px #ffd700);
        }

        .weather-temp {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            text-shadow: 0 0 10px #ffd700;
        }

        .weather-desc {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .weather-details {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .forecast-container {
            margin-top: 1rem;
            border-top: 1px solid rgba(255, 215, 0, 0.3);
            padding-top: 1rem;
        }

        .forecast-title {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px #ffd700;
        }

        .forecast-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .forecast-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.8rem;
        }

        .forecast-date {
            color: #ffd700;
        }

        .forecast-temp {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .forecast-icon {
            width: 30px;
            height: 30px;
            filter: drop-shadow(0 0 3px #ffd700);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .card {
                width: 100%;
            }
            
            .social-buttons {
                bottom: 20px;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .weather-widget {
                position: relative;
                top: 0;
                right: 0;
                margin: 1rem auto;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/hMpVqdq/BEYAZZ.png" alt="Logo" class="logo">
    <div class="weather-widget" id="weather-widget">
        <img src="" alt="Hava Durumu" class="weather-icon" id="weather-icon">
        <div class="weather-temp" id="weather-temp"></div>
        <div class="weather-desc" id="weather-desc"></div>
        <div class="weather-details" id="weather-details"></div>
        <div class="forecast-container">
            <div class="forecast-title">5 Günlük Tahmin</div>
            <div class="forecast-list" id="forecast-list"></div>
        </div>
    </div>

    <div class="container">
        <a href="photos.html" style="text-decoration: none; flex: 1;">
            <div class="card photos">
                <div class="card-content">
                    <i class="card-icon fas fa-camera"></i>
                    <h2 class="card-title">Fotoğraflar</h2>
                    <p class="card-description">En yüksek kalitede fotoğrafları keşfedin. Retina ekranlar için optimize edilmiş görüntüler.</p>
                </div>
            </div>
        </a>

        <a href="videos.html" style="text-decoration: none; flex: 1;">
            <div class="card videos">
                <div class="card-content">
                    <i class="card-icon fas fa-video"></i>
                    <h2 class="card-title">Videolar</h2>
                    <p class="card-description">HD kalitesinde videoları izleyin. Kesintisiz akış deneyimi yaşayın.</p>
                </div>
            </div>
        </a>
    </div>
    <div class="social-buttons">
        <a href="https://www.instagram.com/selahattin.acar.dugun.salonu/" target="_blank" class="social-button instagram-button">
            <i class="fab fa-instagram"></i>
            Instagram
        </a>
        <a href="https://www.youtube.com/playlist?list=PLf2CTaVxdAe-DubXPymjCcC80gH62b3Or" target="_blank" class="social-button youtube-button">
            <i class="fab fa-youtube"></i>
            YouTube
        </a>
        <a href="calendar.html" class="social-button calendar-button">
            <i class="fas fa-calendar-alt"></i>
            Takvim
        </a>
    </div>

    <script>
        const WEATHER_API_KEY = '020e8baeb342edf808ee3524b7c64ad9';
        const CITY = 'Nazilli';

        async function getForecast() {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${CITY},TR&appid=${WEATHER_API_KEY}&units=metric&lang=tr`
                );
                const data = await response.json();
                
                const forecastListDiv = document.getElementById('forecast-list');
                forecastListDiv.innerHTML = '';

                // Her gün için bir tahmin göster (5 gün)
                const dailyForecasts = data.list.filter(item => item.dt_txt.includes('12:00:00'));
                dailyForecasts.slice(0, 5).forEach(forecast => {
                    const date = new Date(forecast.dt * 1000);
                    const dayName = date.toLocaleDateString('tr-TR', { weekday: 'short' });
                    
                    const forecastItem = document.createElement('div');
                    forecastItem.className = 'forecast-item';
                    forecastItem.innerHTML = `
                        <span class="forecast-date">${dayName}</span>
                        <div class="forecast-temp">
                            <img src="https://openweathermap.org/img/wn/${forecast.weather[0].icon}.png" 
                                 alt="${forecast.weather[0].description}" 
                                 class="forecast-icon">
                            ${Math.round(forecast.main.temp)}°C
                        </div>
                    `;
                    forecastListDiv.appendChild(forecastItem);
                });
            } catch (error) {
                console.error('Hava durumu tahmini yüklenemedi:', error);
            }
        }

        async function getWeather() {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${CITY},TR&appid=${WEATHER_API_KEY}&units=metric&lang=tr`
                );
                const data = await response.json();

                // İkon
                const iconElement = document.getElementById('weather-icon');
                iconElement.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

                // Sıcaklık
                const tempElement = document.getElementById('weather-temp');
                tempElement.textContent = `${Math.round(data.main.temp)}°C Nazilli`;

                // Açıklama
                const descElement = document.getElementById('weather-desc');
                descElement.textContent = data.weather[0].description.charAt(0).toUpperCase() + 
                                        data.weather[0].description.slice(1);

                // Detaylar
                const detailsElement = document.getElementById('weather-details');
                detailsElement.innerHTML = `
                    Nem: ${data.main.humidity}%<br>
                    Rüzgar: ${Math.round(data.wind.speed * 3.6)} km/s
                `;
            } catch (error) {
                console.error('Hava durumu yüklenemedi:', error);
                document.getElementById('weather-widget').style.display = 'none';
            }
        }

        // İlk yükleme
        getWeather();
        getForecast();

        // Her 30 dakikada bir güncelle
        setInterval(getWeather, 1800000);
        setInterval(getForecast, 1800000);
    </script>
</body>
</html>
