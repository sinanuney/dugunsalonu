<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medya Galerisi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: auto;
            z-index: 1000;
        }

        .container {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            flex: 1;
            height: 400px;
            border-radius: 20px;
            background: #111;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s ease;
            min-width: 280px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 0%,
                rgba(0, 0, 0, 0.5) 50%,
                rgba(0, 0, 0, 0.9) 100%
            );
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 0.7;
        }

        .card.photos {
            background-image: url('https://i.ibb.co/yY7pWjd/Bu-yu-k-4-A70-A9-E4-62-D7-4-B58-BF9-F-B49-B9-CDF4-CAA.jpg');
            border: 1px solid #ffd700;
        }

        .card.videos {
            background-image: url('https://img.youtube.com/vi/1BEHUStXLjc/maxresdefault.jpg');
            border: 1px solid #ffd700;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            padding: 2rem;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        }

        .card-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .photos .card-title {
            text-shadow: 0 0 10px #ffd700;
        }

        .videos .card-title {
            text-shadow: 0 0 10px #ffd700;
        }

        .card-description {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.5;
        }

        .card-icon {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .photos .card-icon {
            text-shadow: 0 0 15px #ffd700;
        }

        .videos .card-icon {
            text-shadow: 0 0 15px #ffd700;
        }

        .social-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 1000;
            flex-wrap: wrap;
            justify-content: center;
            width: auto;
            padding: 0 1rem;
        }

        .social-button {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            min-width: 130px;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .instagram-button {
            border: 1px solid #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .youtube-button {
            border: 1px solid #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .calendar-button {
            border: 1px solid #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .calendar-button:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .social-button:hover {
            transform: translateY(-5px);
        }

        .instagram-button:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .youtube-button:hover {
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                padding-bottom: 160px;
            }

            .logo {
                display: none;
            }

            .container {
                flex-direction: column;
                gap: 1rem;
            }

            .card {
                min-width: 100%;
                height: 300px;
            }

            .social-buttons {
                bottom: 20px;
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
                padding: 1rem;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(10px);
            }

            .social-button {
                flex: 1;
                min-width: 100px;
                max-width: 150px;
                padding: 0.8rem 0.5rem;
                font-size: 0.9rem;
                margin: 0;
            }
        }

        @media (max-width: 380px) {
            .social-buttons {
                flex-direction: column;
                padding: 0.5rem;
            }

            .social-button {
                max-width: 100%;
                width: 100%;
            }

            body {
                padding-bottom: 180px;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/hMpVqdq/BEYAZZ.png" alt="Logo" class="logo">
    <div class="container">
        <a href="photos.html" style="text-decoration: none; flex: 1;">
            <div class="card photos">
                <div class="card-content">
                    <i class="card-icon fas fa-camera"></i>
                    <h2 class="card-title">Fotoğraflar</h2>
                    <p class="card-description">En yüksek kalitede fotoğrafları keşfedin. Retina ekranlar için optimize edilmiş görüntüler.</p>
                </div>
            </div>
        </a>

        <a href="videos.html" style="text-decoration: none; flex: 1;">
            <div class="card videos">
                <div class="card-content">
                    <i class="card-icon fas fa-video"></i>
                    <h2 class="card-title">Videolar</h2>
                    <p class="card-description">HD kalitesinde videoları izleyin. Kesintisiz akış deneyimi yaşayın.</p>
                </div>
            </div>
        </a>
    </div>
    <div class="social-buttons">
        <a href="https://www.instagram.com/selahattin.acar.dugun.salonu/" target="_blank" class="social-button instagram-button">
            <i class="fab fa-instagram"></i>
            Instagram
        </a>
        <a href="https://www.youtube.com/playlist?list=PLf2CTaVxdAe-DubXPymjCcC80gH62b3Or" target="_blank" class="social-button youtube-button">
            <i class="fab fa-youtube"></i>
            YouTube
        </a>
        <a href="calendar.html" class="social-button calendar-button">
            <i class="fas fa-calendar-alt"></i>
            Takvim
        </a>
        <a href="services.html" class="social-button calendar-button">
            <i class="fas fa-concierge-bell"></i>
            Hizmetlerimiz
        </a>
    </div>
</body>
</html>
