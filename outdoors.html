    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        .back-button {
            position: fixed; /* Fixes the button to the top of the viewport */
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            text-shadow: 0 0 10px #ffd700;
            transition: all 0.3s ease;
            z-index: 1000; /* Ensure it's above other elements */
        }
        .back-button:hover {
            transform: translateX(-5px);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 10px;
            padding: 20px;
            margin-top: 80px; /* Space for back button */
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
            object-fit: cover; /* Ensures images cover their container */
            height: 200px; /* Set a fixed height for the images */
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: auto;
            max-width: 80%;
            max-height: 80%;
            transition: transform 0.3s ease; /* Smooth transition when zoomed */
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .close:hover {
            transform: scale(1.2);
        }
        .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .nav:hover {
            transform: scale(1.3);
        }
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .zoom-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s;
        }
        .zoom-btn:hover {
            transform: scale(1.3);
        }
        .social-buttons {
            position: fixed; /* Keeps the buttons fixed */
            bottom: 30px; /* Distance from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center adjustment */
            display: flex;
            gap: 1rem;
            z-index: 1000; /* Ensure it's above other elements */
            opacity: 0; /* Start as hidden */
            transition: opacity 0.3s ease; /* Transition for visibility */
        }
        .social-button {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            min-width: 130px;
            justify-content: center;
        }
        .instagram-button {
            border: 1px solid #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }
        .youtube-button {
            border: 1px solid #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }
        .calendar-button {
            border: 1px solid #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }
        .calendar-button:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);

        }

            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
    </style>

    document.addEventListener('keydown', function(event) {
        if (document.getElementById('myModal').style.display === "block") {
            switch (event.key) {
                case "ArrowLeft":
                    changeImage(-1); // Left arrow: previous image
                    break;
                case "ArrowRight":
                    changeImage(1); // Right arrow: next image
                    break;
                case "Escape":
                    closeModal(); // Escape key: close modal
                    break;
                case "ArrowUp":
                    zoom(1.2); // Up arrow: zoom in
                    break;
                case "ArrowDown":
                    zoom(0.8); // Down arrow: zoom out
                    break;
            }
        }
    });

    function openModal(index) {
        currentIndex = index;
        document.getElementById('myModal').style.display = "block";
        document.getElementById('img01').src = images[currentIndex];
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    function changeImage(direction) {
        currentIndex = (currentIndex + direction + images.length) % images.length;
        document.getElementById('img01').src = images[currentIndex];
    }

    function zoom(factor) {
        const img = document.getElementById('img01');
        img.style.transition = 'transform 0.3s ease'; // Add smooth transition for scaling
        img.style.transform = img.style.transform ? 
            `scale(${parseFloat(img.style.transform.replace('scale(', '').replace(')', '')) * factor})` : `scale(${factor})`;
    }

    function toggleFullscreen() {
        const modal = document.getElementById('myModal');
        if (modal.requestFullscreen) {
            modal.requestFullscreen();
        } else if (modal.webkitRequestFullscreen) {
            modal.webkitRequestFullscreen();
        } else if (modal.msRequestFullscreen) {
            modal.msRequestFullscreen();
        }
    }
